<script>
// Для получения случайного целого числа в заданном диапазоне (например от 1 до 10), можно применять
// формулу:
// Math.floor(Math.random()*(m-n+1))+n
// где n и m — границы диапазона (т.е. например 1 и 10).
// Для удобства можно написать функцию для получения
// целого случайного числа в заданном диапазоне:

function randomDiap(n,m) {
return Math.floor(
Math.random()*(m-n+1)
)+n;
}




</script>
