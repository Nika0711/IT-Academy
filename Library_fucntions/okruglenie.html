<body>
    
    <!-- Для округления числа не к ближайшей единице, а например к ближайшей сотне или к ближайшей десятой
    доле, можно применять формулу:
    Math.round(n/m)*m
    где n — округляемое число, а m — модуль округления, т.е. то число, на которое должно нацело делиться
    округляемое n (т.е. например 100 или 0.1).
    Для удобства можно написать функцию
    для такого округления: -->
    <script>

        
      function roundMod(n,m) {
    return Math.round(n/m)*m;
    }

    </script>
   



</body>
