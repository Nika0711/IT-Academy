    //  Функция с использованием цикла (она всегода быстрее, чем рекурсия)

       function toSum(n){
           var sum = 0;
          
// // Функцию надо положить в переменную. Начинаем цикл с 1, на каждой итерации цикла увеличиваем элемент на 1, до тех пор пока элемент <= n

         for (var i = 1; i<=n ;i++){  
             sum += i;
           }
         return sum;
        }

    //  Рекурсивная функция
    function toSum(n){

        if (n == 1) {
        return n;
    }
       else {
        return n + toSum(n-1)  
       }
