<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>Form</title>
</head>
<style>
.title{
    margin-left: 175px;
    margin-right: 40px;
}
label{
width: 175px;
float:left;
}
input[type="text"], textarea{
    width: 100%;
}
.article{
    height:20px;
    margin-right:40px;  
}
</style>
<body>
<form action="http://fe.it-academy.by/TestForm.php" method="get">
<p>Для публикации Вашей статьи, пожалуйста, заполните следующую форму:</p>
<label for="title">Название статьи:</label>
<div class="title">
<input type="text" id="title" name="title">
</div>
<br>
<label for="rubric">Рубрика:</label>
<select name="rubric" id="rubric">
    <option value="computer technology">компьютерная техника</option> 
    <option value="graphics and design">графика и дизайн</option> 
    <option value="programming">программирование</option>
</select>
<br>
<br>
<label for="publication">Публикация:</label>
 <input type="radio" name="publication" id="publication" value="on a site">на сайте
 <input type="radio" name="publication" id="publication" value="in a journal">в журнале
 <input type="radio" name="publication" id="publication" value="ona site and in a journal">на сайте и в журнале
<br>
<br>
 <label for="comment">Разрешить комментарии:</label>
 <input type="checkbox" name="yes" id="comment" checked>
 <br>
 <br>
 <label for="article">Текст статьи:</label>
 <div class="article">
 <textarea name="article" id="article" cols="5" rows="5"></textarea>
</div>
 <br>
 <input type="submit" name="publish" value="Опубликовать">
</form>
    
</body>
</html>
