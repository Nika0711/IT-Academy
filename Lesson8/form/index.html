<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<style>
.title{
    margin-left: 175px;
    margin-right: 40px;
}
label{
width: 175px;
float:left;
}
input[type="text"], textarea{
    width: 100%;
}
.article{
    height:20px;
    margin-right:40px;  
}
@media all and (max-width:530px) {
    .title{
        margin-left: 0px;
        margin-right: 40px;
        margin-top: 10px;
    }
    label{
    float: none;
    display: block;
    margin-bottom: 10px;
    }
    input[type="text"]{
        margin-top:10px;
    }
    input[type="text"], textarea{
        width: 100%;
    }
    input[type="radio"]{
        display: block;

    }
    input[type="checkbox"]{
        display: block;
        margin-top: -26px;
        margin-left: 180px;
    }
   span{
        display: block;
        margin-left: 30px;
        margin-top: -15px;
}
    .article{
        height:20px;
        margin-right:40px;  
    }
}
</style>
<body>
<form action="http://fe.it-academy.by/TestForm.php" method="get">
<p>Для публикации Вашей статьи, пожалуйста, заполните следующую форму:</p>
<label for="title">Название статьи:</label>
<div class="title">
<input type="text" id="title" name="title">
</div>
<br>
<label for="rubric">Рубрика:</label>
<select name="rubric" id="rubric">
    <option value="computer technology">компьютерная техника</option> 
    <option value="graphics and design">графика и дизайн</option> 
    <option value="programming">программирование</option>
</select>
<br>
<br>
    <label for="publication">Публикация:</label>
 <input type="radio" name="publication" id="publication" value="on a site"> <span>на сайте</span>
 <input type="radio" name="publication" id="publication" value="in a journal"><span>в журнале</span>
 <input type="radio" name="publication" id="publication" value="ona site and in a journal"><span>на сайте и в журнале</span>
<br>
<br>
 <label for="comment">Разрешить комментарии:</label>
 <input type="checkbox" name="yes" id="comment" checked>
 <br>
 <br>
 <label for="article">Текст статьи:</label>
 <div class="article">
 <textarea name="article" id="article" cols="5" rows="5"></textarea>
 <br>
 <input type="submit" value="Опубликовать">
</div>
 <br>
</form>

</body>
</html>
