<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling of checkbox</title>
</head>
<style>
/* сам чекбокс скрываем */
.checkbox
{
    visibility: hidden;
}

/* перед ним показывам грустный смайлик */
.checkbox::before
{
    visibility: visible; /* надо явно сделать его видимым, т.к. весь чекбокс невидим */
    content: " ";
    background-image: url(../check/rolling-smile.gif);
    background-size:contain;
    position: absolute;
    top: -0.5em;
    width:50px;
    height:50px;
}
/* если чекбокс установлен - смайлик весёлый */
.checkbox:checked::before
{
    content:url('../check/smile.gif');
}
/* спан после чекбокса - красный */
.checkbox + span
{
    color: blue;
    display:block;
    width: 100px;
    height: 50px;
}

/* спан после установленного чекбокса - зелёный */
.checkbox:checked + span
{
    color: green;
}
span{
    display: block;
    margin-left: 95px;
    height: 100px;
    width: 200px;
}
/*чекбокс для отображения  */
div{
    margin-left: 20px;
    line-height: 30px;
}
.show-proceed + label + div
    {
        display: none;

    }

    .show-proceed:checked + label + div
    {
        display: block;
    }
    input{
        position: relative;
        display: inline-block;
        margin-left:20px;
    }
</style>
<body>
    
    <label>
        <input class="checkbox" type=checkbox>
        <span>Щёлкни меня!</span>
    </label>
    <br> 
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

<hr>
<div>

    <div>
        Я к вам пишу  &mdash; чего же боле?<br />
        Что я могу еще сказать?
    </div>

    <input id="proceed" type=checkbox class="show-proceed">
    <label for="proceed">продолжить</label>
    <div>
        Теперь, я знаю, в вашей воле<br>
        Меня презреньем наказать.<br>
        Но вы, к моей несчастной доле<br>
        Хоть каплю жалости храня,<br>
        Вы не оставите меня.<br>
    </div>

</div>
</body>
</html>
