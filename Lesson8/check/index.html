<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling of checkbox</title>
</head>
<style>
/* сам чекбокс скрываем */
.checkbox
{
    visibility: hidden;
}

/* перед ним показывам грустный смайлик */
.checkbox::before
{
    visibility: visible; /* надо явно сделать его видимым, т.к. весь чекбокс невидим */
    content: url(../check/rolling-smile.gif);
    position: relative;
    top: -0.5em;
}
/* если чекбокс установлен - смайлик весёлый */
.checkbox:checked::before
{
    content:url('../check/smile.gif');
}
/* спан после чекбокса - красный */
.checkbox + span
{
    color: blue;
    display:block;
    width: 100px;
    height: 50px;
}

/* спан после установленного чекбокса - зелёный */
.checkbox:checked + span
{
    color: green;
}
span{
    display: block;
    margin-left: 320px;
    height: 100px;
    width: 200px;
}
</style>
<body>
    
    <label>
        <input class="checkbox" type=checkbox>
        <span>Щёлкни меня!</span>
    </label>
<hr>
<div>

    <div>
        Однажды в студёную зимнюю пору<br />
        Я из лесу вышел &mdash; был сильный мороз!
    </div>

    <input id="show" type=checkbox class="show-checkbox">
    <label for="show">показать больше</label>
    <div>
        Гляжу &mdash; поднимается медленно в гору<br />
        Лошадка, везущая хворосту воз.
    </div>

</div>
</body>
</html>
