<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        @keyframes Anim_elem1a 
        {
            from {transform: rotate(0deg)}
            25%  {transform:rotate(-50deg)}
            50%  {transform:rotate(0deg)}
            to {transform:rotate(50deg)}
        }
        @keyframes Anim_elem1b
        {
            from {top: 10px; left: 10px}
            to {top: 10px; right:-400px;}
        }
        @keyframes Anim_elem2
        {
            from {background-color:blue; color: yellow}
            25% {background-color:mediumpurple; color:yellowgreen}
            50% {background-color: rgb(48, 11, 82); color: red}
            75% {background-color: purple;color: blue}
            to {background-color:rgb(167, 11, 83); color:rgb(89, 128, 12)}
        } 
        @-webkit-keyframes Anim_elem3
        {
            0% {clip-path: polygon(20px 80px, 100px 30px, 120px 200px)}
            50% {clip-path: polygon(30px 100px, 150px 60px, 150px 250px)}
            100% {clip-path: polygon(20px 80px, 100px 30px, 120px 200px)}
        }
        @keyframes Anim_elem4
        {
            -webkit-filter: hue-rotate:120deg);
        }
    
        .container{
            background-color: lightyellow;
            width:800px;
            height: 800px;
        }
        .container:hover{
            cursor:pointer;
        }
        .container:hover .elem2{animation: Anim_elem2 5s; transform:scale(1.5);}
        .container:hover .elem3{animation: Anim_elem3 2s; background-color:salmon;}
        .container:hover .elem4{animation: Anim_elem4 3s}

        .element1{
        border:solid 1px red;
        }
        .elem1{
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 30px;
            text-align: center;
            padding-top: 30px;
            margin-top: 10px;
            margin-left:20px;
            margin-bottom: 20px;
            font-size: 25px;
            position:relative;
            animation:Anim_elem1a 2s linear alternate infinite, Anim_elem1b 3s  linear alternate infinite;
          
        }
        .element2{
            border: solid 1px red;
        }
        .elem2{
            width: 150px;
            height:80px;
            background-color:blue; 
            font-size: 30px;  
            text-align:center;
            padding-top:20px;
            margin-top: 20px;
            margin-bottom:20px;
            margin-left: 20px;
            color:yellow;
            transition-duration: 5s;
        }
        .element3{
            border: solid 1px red;
        }
        .element4{
            border: solid 1px red;
        }
        .elem3{
            width:300px;
            height:300px;
            background-color:rgb(174, 219, 85);
            margin: -14px;
            -webkit-clip-path: polygon(20px 80px, 100px 30px, 120px 200px);
        }
        .elem4{
            width:200px;
            height: 200px;
            clip-path: circle(100px at 100px 100px);
            background-image:radial-gradient( circle at 20% bottom, purple, orange 50%, pink);
            margin: 20px;
            text-align:center;
            padding-top:70px;
            font-size: 30px; 
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="element1">
            <p class="elem1">element1</p>
        </div>
      
        <div class="element2">
            <p class="elem2">element2</p>
        </div>
        <div class="element3">
            <p class="elem3">el3</p>
        </div>
        <div class="element4">
            <p class="elem4">element4</p>
        </div>
    </div>
    </div>
</body>
</html>
