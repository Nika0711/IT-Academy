<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domik_svg</title>
    <style>
      .roof:hover{
      fill: url(#TRP1);
      stroke: rgb(0, 0, 255);
      transition-duration: 2s;
      }
      .house:hover{
      fill: url(#LG1);
      transition-duration: 5s;}
      .window:hover{
       fill: pink;   
      }
      .door:hover{
       width: 60px; 
       height: 130px; 
       fill:red;
      }
    </style>
</head>
<body>
    <svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
     <rect width="250" height="300" x="100" y="200" stroke="brown" stroke-width="4" fill="darkgrey"></rect>
     <defs>
        <linearGradient id="LG5" x1="20%" y1="20%" x2="25%" y2="25%"
                spreadMethod="repeat">
            <stop offset="0%" stop-color="brown" />
            <stop offset="100%" stop-color="yellow" />
        </linearGradient>
        <linearGradient id="LG1" x1="20%" y1="20%" x2="30%" y2="30%"
        spreadMethod="repeat">
        <stop offset="0%" stop-color="grey" />
        <stop offset="59%" stop-color="blue" />
        <stop offset="100%" stop-color="grey" />
    </linearGradient>
     </defs>
     <defs>
        <pattern id="TRP1" width="10" height="10"
            patternUnits="userSpaceOnUse"  patternTransform="rotate(20)">
            <polygon points="5,0 10,10 0,10" stroke="black" fill="blue"/>
        </pattern>

        <pattern id="TRP2" width="10" height="10"
        patternUnits="userSpaceOnUse" patternTransform="rotate(15)">
        <polygon points="5,0 10,10 0,10" stroke="red" fill="yellow" >
    </pattern>
    <radialGradient id="RG1">
        <stop offset="0%" stop-color="black" />
        <stop offset="50%" stop-color="grey" />
        <stop offset="100%" stop-color="lightgrey" />
    </radialGradient>
     </defs>  
     <rect width="30" height="80" x="120" y="100" stroke="brown" stroke-width="2" fill="url(#TRP2)"></rect>
     <rect class="house" x="100" y="200" width="250" height="300"  fill="url(#LG5)"></rect>
     <rect  class="door" width="50" height="100" x="200" y="290"  rx="10" ry="10" stroke="brown" stroke-width="5" fill="yellow"></rect>
     <circle cx="130" cy="80" r="10"  fill="url(#RG1)"></circle>
     <circle cx="120" cy="50" r="8"  fill="url(#RG1)"></circle>
     <circle cx="100" cy="40" r="6"  fill="url(#RG1)"></circle>
     <circle cx="80" cy="30" r="5"  fill="url(#RG1)"></circle>
     <circle cx="240" cy="340" r="5" stroke="brown" fill="brown"></circle>
     <rect class="window" width="55" height="55" x="120" y="270"  rx="10" ry="10" stroke="brown" stroke-width="2" fill="white"></rect>
     <rect class="window" width="55" height="55" x="270" y="270"  rx="10" ry="10" stroke="brown" stroke-width="2" fill="white"></rect>
     <polyline class="roof" points="100,200 225,75 350,200" stroke="brown" stroke-width="7" fill="url(#TRP2)"></polyline>
     <line x1="147" y1="270" x2="147" y2="325"stroke="brown" stroke-width="5"></line>
     <line x1="297" y1="270" x2="297" y2="325"stroke="brown" stroke-width="5"></line>
     <line x1="121" y1="297" x2="176" y2="297" stroke="brown" stroke-width="5"></line>
     <line x1="270" y1="297" x2="325" y2="297" stroke="brown" stroke-width="5"></line>

    </svg>
 
</body>
</html>
