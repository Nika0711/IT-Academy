<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOWELS_count</title>
</head>
<body>
    
<script>
"use strict"

//  Функция подсчета количества гласных в строке


    function vowelCount() {
    var count = 0; 
    var vowels=["а", "А", "е", "Е", "ё", "Ё", "и", "И", "о", "О", "у", "У", "ы", "Ы", "э", "Э", "ю", "Ю", "я", "Я"];
    var line =prompt ('Введите строку на русском языке');
    
    // цикл перебора элементов строки

    for (var i = 0; i<line.length; i++) 
     for (var k = 0; k<vowels.length; k++){
      if (line[i] === vowels[k]){
          count++;
          break;
      }
    }
     return count;

    }
     alert (vowelCount())

    </script>




</body>
</html>
