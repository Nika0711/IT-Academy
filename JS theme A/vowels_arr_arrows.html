// 1 способ- метод forEach

function vowelCount1(str) {
    var vowels=["а", "А", "е", "Е", "ё", "Ё", "и", "И", "о", "О", "у", "У", "ы", "Ы", "э", "Э", "ю", "Ю", "я", "Я"];
    var count=0;

    [...str].forEach(symb => { 
        if (vowels.includes (symb))
       count++;
    });
        return count;
    }    


// 2 способ- метод filter

function vowelCount2(str) {
    var vowels=["а", "А", "е", "Е", "ё", "Ё", "и", "И", "о", "О", "у", "У", "ы", "Ы", "э", "Э", "ю", "Ю", "я", "Я"];
   
    var count= [...str].filter(i=> vowels.includes (i)).length;
    return count; 
}


// 3 способ- метод reduce

function vowelCount3(str) {
    var vowels=["а", "А", "е", "Е", "ё", "Ё", "и", "И", "о", "О", "у", "У", "ы", "Ы", "э", "Э", "ю", "Ю", "я", "Я"];
   
    var count= [...str].reduce((a,b)=> vowels.includes (b) ? a+1 : a,0);
    return count; 
}

     alert (vowelCount1(s));
     alert (vowelCount2(s));
     alert (vowelCount3(s));
