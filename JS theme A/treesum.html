    "use strict"

    // проверка , является ли элемент числом
    
 function treeSum(arr) {
    var sum = 0;
    for ( var i=0; i<arr.length; i++);
    if ( typeof arr[i] === "number"){
        sum+=arr[i]
    }   
     else {
    sum+=treeSum(arr[i]);
   }
   return sum; 
   }
