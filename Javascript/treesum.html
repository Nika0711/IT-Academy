    <script>
    "use strict"

    // проверка , является ли элемент числом

 function treeSum(ar) {
    var sum = 0;
    for (var i=0; i<ar.length; i++){
    
        if ( typeof ar[i] === "number")
            sum+=ar[i];
        
     else 
        sum+=treeSum(ar[i]);
    }
   return sum; 

}
